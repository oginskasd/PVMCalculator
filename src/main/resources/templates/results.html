<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>PVM Calculator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/main.css}" rel="stylesheet" />
</head>
<body class="h-screen waves-bg">
    <div class="py-24 px-6 sm:py-32 lg:px-8">
        <div class="mx-auto max-w-2xl text-center">
            <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">PVM Calculator</h2>
            <p class="mt-2 text-lg leading-8 text-gray-600" th:text="${name}"></p>
        </div>
        <div class="mt-16">
            <dl class="mt-5 grid grid-cols-1 gap-5 sm:grid-cols-4">
                <div class="px-4 py-5 bg-white shadow rounded-lg overflow-hidden sm:p-6">
                    <dt class="text-sm font-medium text-gray-500 truncate">Vieneto kaina su PVM</dt>
                    <dd class="mt-1 text-3xl font-semibold text-gray-900" th:text="${price}"></dd>
                </div>

                <div class="px-4 py-5 bg-white shadow rounded-lg overflow-hidden sm:p-6">
                    <dt class="text-sm font-medium text-gray-500 truncate">Vieneto kaina be PVM</dt>
                    <dd class="mt-1 text-3xl font-semibold text-gray-900" th:text="${price_without_pvm}"></dd>
                </div>

                <div class="px-4 py-5 bg-white shadow rounded-lg overflow-hidden sm:p-6">
                    <dt class="text-sm font-medium text-gray-500 truncate">Bendra kaina be PVM</dt>
                    <dd class="mt-1 text-3xl font-semibold text-gray-900" th:text="${sum_without_pvm}"></dd>
                </div>

                <div class="px-4 py-5 bg-white shadow rounded-lg overflow-hidden sm:p-6">
                    <dt class="text-sm font-medium text-gray-500 truncate">Bendra kaina su PVM</dt>
                    <dd class="mt-1 text-3xl font-semibold text-gray-900" th:text="${sum_with_pvm}"></dd>
                </div>
            </dl>
        </div>
        <div class="mt-5">
            <a href="/" class="inline-flex w-max rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="-ml-1 mr-3 h-5 w-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12h-15m0 0l6.75 6.75M4.5 12l6.75-6.75" />
                </svg>
                Grįžti atgal
            </a>
        </div>
    </div>
</body>
</html>
